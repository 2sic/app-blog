<div class="container-fluid px-0">
  <div class="row justify-content-between">
    <div class="col-md-6 mb-3">
      <input matInput (keyup)="applyFilter($event)" type="text" class="form-control" placeholder="Search comments...">
    </div>
    <div class="col-md-3">
      <select class="form-select" [formControl]="targetControl">
        <option selected [value]="-1">All</option>
        <option *ngFor="let target of targets" [value]="target.id">{{target.title}}</option>
      </select>
    </div>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let comment"><img class="profile" src="http://ipa-entwicklung.dnndev.me/Portals/0/2sxc/Blog5/images/default-avatar.png"></td>
  </ng-container>

  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Author
    </th>
    <td mat-cell *matCellDef="let comment"> {{ comment.displayName }} </td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Message
    </th>
    <td mat-cell *matCellDef="let comment"> {{ comment.content }} </td>
  </ng-container>

  <ng-container matColumnDef="target.title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Target
    </th>
    <td mat-cell *matCellDef="let comment"> {{ comment.target.title }} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Created
    </th>
    <td mat-cell *matCellDef="let comment"> {{ comment.created }} </td>
  </ng-container>

  <ng-container matColumnDef="isPublished">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Status
    </th>
    <td mat-cell *matCellDef="let comment"> <div [class]="'badge ' + (comment.isPublished ? 'bg-success' : 'bg-danger')">{{ comment.isPublished ? "approved" : "unapproved" }}</div></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      Actions
    </th>
    <td mat-cell *matCellDef="let comment">
      <button *ngIf="!comment.isPublished" title="Approve" type="button" mat-icon-button (click)="$event.stopPropagation(); approveComment(comment.id)" class="me-2">
        <mat-icon>done</mat-icon>
      </button>
      <button type="button" title="Delete" mat-icon-button (click)="$event.stopPropagation(); deleteComment(comment.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let comment" [attr.colspan]="displayedColumns.length">
      <div class="element-detail container-fluid px-0" [@detailExpand]="comment == expandedElement ? 'expanded' : 'collapsed'">
        <div class="row my-3">
          <div class="col-md-2">
            IP: {{ comment.ip }}
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-outline-danger" (click)="blockIp(comment.ip)">
              Block IP
            </button>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
